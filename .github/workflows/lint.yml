name: Lint Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  eslint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: 'true'

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint
